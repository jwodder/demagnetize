[tox]
envlist = lint,typing,py310,py311,py312,pypy3
skip_missing_interpreters = True
isolated_build = True
minversion = 3.3.0

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest {posargs} test

[testenv:lint]
skip_install = True
deps =
    flake8
    flake8-bugbear
    flake8-builtins
    flake8-unused-arguments
commands =
    flake8 src test

[testenv:typing]
deps =
    mypy
    {[testenv]deps}
commands =
    mypy src test

[testenv:run]
deps =
commands = demagnetize {posargs}

[pytest]
addopts = --cov=demagnetize --no-cov-on-fail
filterwarnings =
    error
    # <https://github.com/rndusr/torf/issues/34>
    ignore:'collections.abc.ByteString':DeprecationWarning:torf
    # The CLI tests seem to sometimes cause warnings about unclosed sockets,
    # and I can't figure out what's causing it.
    ignore::pytest.PytestUnraisableExceptionWarning
norecursedirs = test/data

[coverage:run]
branch = True
parallel = True

[coverage:paths]
source =
    src
    .tox/**/site-packages

[coverage:report]
precision = 2
show_missing = True
exclude_lines =
    pragma: no cover
    if TYPE_CHECKING:
    \.\.\.

[flake8]
doctests = True
extend-exclude = build/,dist/,test/data,venv/
max-doc-length = 100
max-line-length = 80
unused-arguments-ignore-stub-functions = True
extend-select = B901,B902,B950
ignore = A003,B005,E203,E262,E266,E501,U101,W503

[isort]
atomic = True
force_sort_within_sections = True
honor_noqa = True
lines_between_sections = 0
profile = black
reverse_relative = True
sort_relative_in_force_sorted_sections = True
src_paths = src
